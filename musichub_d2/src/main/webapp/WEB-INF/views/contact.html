<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
<title>My MusicHub Website</title>

</head>


<body>

<div class="container">
	<div class="row clearfix">
		
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6  column col-sm-offset-0 col-md-offset-2 col-lg-offset-3">

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Contact Form</legend>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-3 control-label" for="selectbasic">Select City</label>
  <div class="col-md-9">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="1">Kolkata</option>
      <option value="2">Delhi</option>
      <option value="3">Mumbai</option>
    </select>
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-3 control-label" for="textinput">Name</label>  
  <div class="col-md-3">
  	<input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
  </div>


<!-- Multiple Radios (inline) -->

  <label class="col-md-3 control-label" for="radios">Gender</label>
  <div class="col-md-3"> 
    <label class="radio-inline" for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      Male
    </label> 
    <label class="radio-inline" for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      Female
    </label> 
  </div>
</div>
<div class="form-group">
  <label class="col-md-3 control-label" for="textinput">Email</label>  
  <div class="col-md-3">
  	<input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
  </div>
  <label class="col-md-3 control-label" for="textinput">Phone</label>  
  <div class="col-md-3">
  	<input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
  </div>
 </div>
  
  <!-- Textarea -->
<div class="form-group">
  <label class="col-md-3 control-label" for="textarea">Permanent Address</label>
  <div class="col-md-9">                     
    <textarea class="form-control" id="textarea" name="textarea"></textarea>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-3 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success">Ok</button>
    <button id="button2id" name="button2id" class="btn btn-danger">Cancel</button>
  </div>
</div>

</fieldset>
</form>
		</div>
		
	</div>
</div>
         





</body>
</html>
